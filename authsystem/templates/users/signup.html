<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <h2> SignUp </h2>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username </label>
        <input type="text" id="username" name="username" placeholder="Enter your username" Required>
        <br>

        <label for="">First Name </label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
        <br>

        <label for="">Last Name </label>
        <input type="text" id="sname" name="sname" placeholder="Enter your last name" Required>
        <br>

        <label for="">E mail </label>
        <input type="email" id="email" name="email" placeholder="Enter your email" Required>
        <br>

        <label for="">Password </label>
        <input type="Password" id="pass1" name="pass1" placeholder="Enter your password" Required>
        <br>

        <label for="">Confirm Password </label>
        <input type="Password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
        <br>

        <button type="submit">SignUp</button>
    </form>
</body>
</html>
