<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'style2.css'%}">
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn">     
                       <form class="myForm text-center" action="/signup" method="post">
                        {% csrf_token %}
                         <header>Create New Account</header>
                         <div class="form group">
                            <i class="fas fa-user"></i>
                            <label for="">UserName </label>
                            <input class="myInput" type="text" id="username" name="username" placeholder="Enter your username" Required>
                            <br>
                         </div>
                    
                         <div class="form group">
                            <i class="fas fa-user"></i>
                            <label for="">First Name </label>
                            <input class="myInput" type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
                            <br>
                         </div>
                         <div class="form group">
                            <i class="fas fa-user"></i>
                            <label for="">Last Name </label>
                            <input class="myInput" type="text" id="sname" name="sname" placeholder="Enter your last name" Required>
                            <br>
                         </div>
                         <div class="form group">
                            <i class="fas fa-envelope"></i>
                            <label for="">E mail </label>
                            <input class="myInput" type="email" id="email" name="email" placeholder="Enter your email" Required>
                            <br>
                         </div>
                         <div class="form group">
                            <i class="fas fa-lock"></i>
                            <label for="">Password </label>
                            <input class="myInput" type="Password" id="pass1" name="pass1" placeholder="Enter your password" Required>
                            <br>
                         </div>
                         <div class="form group">
                            <i class="fas fa-lock"></i>
                            <label for="">Confirm Password </label>
                            <input class="myInput" type="Password" id="pass2" name="pass2" placeholder="Confirm your password" Required>
                            <br>
                         </div>

                         <button type="submit" class="butt">SignUp</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="myRightCtn">
                            <div class="box"><header>About Us!</header>
                            
                             <p>We provide goods and services to you on your demand</p>
                                <input type="button" class="butt_out" value="Learn More"/>
                            </div>      
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
